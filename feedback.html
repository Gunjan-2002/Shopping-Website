<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="feedbackStyle.css">
    <title>Feedback Form</title>
</head>
<body>
    <div class="main-box">
        <div class="first-box">
            <div class="first-sub">
                <table>
                    <tr>
                        <td>SELLER</td>      
                    </tr>
                    <tr>
                        <td><h1>Imagine Marketing Ltd</h1></td>
                    </tr>      
                </table>
            </div>
            
            <div class="sub-second">
                <h2>Product</h2>
                <img class="first-img" src="Images/headphone1.jpg" alt="">
                <h2 class="first-h2">BoAt Airdopes 141 True Wireless Earbuds</h2>
            </div>
        </div>

        <div class="second-box">
            <h2 class="second-h2">Rate Seller</h2>
            ⭐⭐⭐⭐⭐

        </div>

        <div class="third-box">
            <h3>Item as described by the seller </h3>
            Yes <input type="checkbox" name="yes" id="yes">
                No<input type="checkbox" name="yes" id="ye">

            <h3>Comments :</h3>
            <textarea name="" id="" cols="100" rows="5" placeholder="Please enter comments here about your experience with this seller."></textarea>
            <br>
            <br>
            Upload Image <br>
            <input class="upload" type="file" id="myFile" name="filename">
            <br>
            <button type="submit">Submit</button>
        </div>

    </div>
</body>
</html>
